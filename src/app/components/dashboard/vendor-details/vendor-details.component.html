<section class="d-flex justify-content-between align-content-center py-5">
  <h5 class="default-title">Vendors ID: </h5>

  <section class="">
    <nav class="container-fluid">
      <div class="d-flex">
        <div class="d-flex justify-content-end">
          <button type="button" class="grow addNew me-2 text-white bg-primary rounded-3" (click)="back()">

            Back to Vendors
          </button>

          <button type="button" class="grow addNew bg-primary text-white rounded-3" data-bs-toggle="modal"
            data-bs-target="#newVendorModal">
            <svg class="me-1" width="19" height="16" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"

          </button>
        </div>
      </div>
    </nav>
  </section>
</section>

<section class="fms-base-size bg-white rounded-3">
  <p class="hide">vendors</p>
  <section class="asset-table p-3 overflow-scroll">


    <div class="d-flex justify-content-center p-2"></div>
  </section>
</section>

<!-- MODAL -->
<div class="modal fade" id="newVendorModal" aria-hidden="true" aria-labelledby="newVendorModalLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="modal-title d-flex justify-content-between">
            <h5 class="new-vendor" id="newVendorModalLabel">New Vendor</h5>
          </div>
          <form>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="companyAddress">Company Address</label>
                  <input type="text" class="form-control" id="companyAddress" placeholder="Company Address" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">State</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Model X</option>
                    <option value="2">505</option>
                    <option value="3">GLE</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">LGA</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Tesla</option>
                    <option value="2">Mercedes</option>
                    <option value="3">Range Rover</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput bg-gray">
                  <label for="phoneNumber">Phone Number</label>
                  <input class="form-control" type="text" placeholder="+(234)-8030000" />
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput bg-gray">
                  <label for="email">Email Address</label>
                  <input class="form-control" type="text" placeholder="Email" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">vendor Type</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Bikes</option>
                    <option value="2">Vehicles</option>
                    <option value="3">...</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <!-- data-bs-dismiss="modal" -->
        <button type="button" class="btn text-uppercase fms-btn__close" data-bs-target="#exampleModalToggle4"
          data-bs-toggle="modal" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary text-uppercase fms-btn__save" data-bs-target="#exampleModalToggle2"
          data-bs-toggle="modal" data-bs-dismiss="modal">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
