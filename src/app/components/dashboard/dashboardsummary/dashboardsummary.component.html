<div class="card rounded-3 summary pt-4 pb-2">
  <div class="card-body">
    <div class="d-flex">
      <div class="me-3">
        <img [src]="icon" alt="">
      </div>
      <div>
        <h5 class="card-title text-black pb-1 text-base">{{value}}</h5>
        <p class="card-text text-light text-sm">{{title}}</p>
        <div class="d-flex align-items-center text-sm">
          <img [src]="img" alt="gain">
        </div>
      </div>
    </div>
  </div>
</div>
