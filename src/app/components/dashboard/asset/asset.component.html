<section class="d-flex justify-content-between align-content-center py-5">
  <h5 class="default-title">Vehicle</h5>
  <button type="button" class="addNew bg-primary text-white rounded-3" data-bs-toggle="modal"
    data-bs-target="#newAssetModal">
    <svg class="me-1" width="19" height="16" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M9.50223 0.855469C10.1334 0.855469 10.6451 1.36714 10.6451 1.99833V8.85547H17.5022C18.1334 8.85547 18.6451 9.36714 18.6451 9.99833C18.6451 10.6295 18.1334 11.1412 17.5022 11.1412H10.6451V17.9983C10.6451 18.6295 10.1334 19.1412 9.50223 19.1412C8.87105 19.1412 8.35937 18.6295 8.35937 17.9983V11.1412H1.50223C0.87105 11.1412 0.359375 10.6295 0.359375 9.99833C0.359375 9.36714 0.87105 8.85547 1.50223 8.85547H8.35937V1.99833C8.35937 1.36714 8.87105 0.855469 9.50223 0.855469Z"
        fill="white" />
    </svg>
    <span>Add New</span>
  </button>
</section>

<section class="fms-base-size bg-white rounded-3">
  <p class="hide">Assets</p>
  <section class="asset-table p-3">
    <table class="table align-items-center">
      <thead>
        <tr>
          <th scope="col">S/N</th>
          <th scope="col">Asset ID</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">MDA</th>
          <th scope="col">
            Manufactured Year
          </th>
          <th scope="col">Color</th>
          <th scope="col">Plate Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asset of assets; let i = index" class="text-dark user-row">
          <td class="p-3">{{i+1}}</td>
          <td class="p-3 text-primary text-decoration-underline">{{asset.id}}</td>
          <td class="p-3">{{asset.brand}}</td>
          <td class="p-3">{{asset.model}}</td>
          <td class="p-3">{{asset.mda}}</td>
          <td class="p-3">{{asset.year}}</td>
          <td class="p-3">{{asset.color}}</td>
          <td class="p-3">{{asset.plateNumber}}</td>
        </tr>
      </tbody>
    </table>

    <!-- <div class="d-flex justify-content-center p-2">
    <ngb-pagination [collectionSize]="120" [(page)]="page" [pageSize]="pageSize" [maxSize]="3"
      (pageChange)="filterData()">

      <ng-template ngbPaginationEllipsis>...</ng-template>
      <ng-template ngbPaginationNumber let-page class="bg-primary">{{ page }}</ng-template>
    </ngb-pagination>
  </div> -->
  </section>
  <p class="hide">Assets</p>

</section>

<div class="modal fade" id="newAssetModal" aria-hidden="true" aria-labelledby="newAssetModalLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <h5 class="modal-title new-asset" id="newAssetModalLabel">New Asset</h5>
          <form>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Manufacturer</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Tesla</option>
                    <option value="2">Mercedes</option>
                    <option value="3">Range Rover</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Model</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Model X</option>
                    <option value="2">505</option>
                    <option value="3">GLE</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Manufactured year</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Tesla</option>
                    <option value="2">Mercedes</option>
                    <option value="3">Range Rover</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">color</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Model X</option>
                    <option value="2">505</option>
                    <option value="3">GLE</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Class</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Tesla</option>
                    <option value="2">Mercedes</option>
                    <option value="3">Range Rover</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Chassis number</label>
                  <input class="form-control" type="text" placeholder="Enter">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Plate number</label>
                  <input class="form-control" type="text" placeholder="Enter">
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Engine number</label>
                  <input class="form-control" type="text" placeholder="Enter">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Year purchased</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Tesla</option>
                    <option value="2">Mercedes</option>
                    <option value="3">Range Rover</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Mileage at purchase(km)</label>
                  <input class="form-control" type="text" placeholder="Enter">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Mileage current (km)</label>
                  <input class="form-control" type="text" placeholder="Enter">
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Location</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Model X</option>
                    <option value="2">505</option>
                    <option value="3">GLE</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Tag</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select location tag</option>
                    <option value="1">Tesla</option>
                    <option value="2">Mercedes</option>
                    <option value="3">Range Rover</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="textOnInput">
                  <label for="inputText">Assign</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Assign this Asset to a staff</option>
                    <option value="1">Model X</option>
                    <option value="2">505</option>
                    <option value="3">GLE</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn text-uppercase fms-btn__close" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary text-uppercase fms-btn__save">Add</button>
      </div>
    </div>
  </div>
</div>
